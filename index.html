  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);

            // Verificar se há atualizações
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nova versão disponível
                    if (confirm('Nova versão disponível! Deseja atualizar?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              }
            });
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });

      // Atualizar quando o service worker tomar controle
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        window.location.reload();
      });
    }

    // Install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Mostrar botão de instalação personalizado se desejar
      // showInstallButton();
    });

    // Função para instalar a PWA
    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA instalada');
          }
          deferredPrompt = null;
        });
      }
    }

    // Detectar quando a app foi instalada
    window.addEventListener('appinstalled', () => {
      console.log('PWA foi instalada');
      // Esconder botão de instalação
    });

    // Verificar se está rodando como PWA
    function isRunningStandalone() {
      return window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true;
    }

    // Preload critical resources
    if ('serviceWorker' in navigator && 'caches' in window) {
      caches.open('formula-one-oracle-v1').then(cache => {
        cache.addAll([
          '/',
          '/manifest.json',
          '/icons/icon-192x192.png'
        ]);
      });
    }
  </script>
