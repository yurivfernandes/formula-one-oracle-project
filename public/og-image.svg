<!-- Open Graph Image Template - 1200x630px -->
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef2f2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Red accent line -->
  <rect x="0" y="0" width="1200" height="8" fill="#dc2626"/>
  
  <!-- Logo container -->
  <g transform="translate(100, 150)">
    <!-- Logo placeholder - você pode inserir o SVG do logo aqui -->
    <circle cx="80" cy="80" r="60" fill="#dc2626" opacity="0.1"/>
    <circle cx="80" cy="80" r="40" fill="#dc2626"/>
    <text x="80" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">F1</text>
  </g>
  
  <!-- Title -->
  <text x="280" y="220" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="64" font-weight="bold">F1 Analytics</text>
  
  <!-- Subtitle -->
  <text x="280" y="280" fill="#374151" font-family="Arial, sans-serif" font-size="32" font-weight="normal">Análises Inteligentes da Fórmula 1</text>
  
  <!-- Description -->
  <text x="280" y="340" fill="#6b7280" font-family="Arial, sans-serif" font-size="24">Previsões precisas • Dados em tempo real • Powered by AI</text>
  
  <!-- Features -->
  <g transform="translate(280, 400)">
    <text x="0" y="0" fill="#dc2626" font-family="Arial, sans-serif" font-size="20" font-weight="bold">✓ Classificações ao vivo</text>
    <text x="0" y="40" fill="#dc2626" font-family="Arial, sans-serif" font-size="20" font-weight="bold">✓ Previsões de campeonato</text>
    <text x="0" y="80" fill="#dc2626" font-family="Arial, sans-serif" font-size="20" font-weight="bold">✓ Análises avançadas</text>
  </g>
  
  <!-- URL -->
  <text x="280" y="580" fill="#9ca3af" font-family="Arial, sans-serif" font-size="18">formula-one-oracle.vercel.app</text>
  
  <!-- Racing flag pattern (decorative) -->
  <g transform="translate(950, 400)" opacity="0.1">
    <rect x="0" y="0" width="40" height="20" fill="#000"/>
    <rect x="40" y="0" width="40" height="20" fill="#fff"/>
    <rect x="0" y="20" width="40" height="20" fill="#fff"/>
    <rect x="40" y="20" width="40" height="20" fill="#000"/>
    <rect x="0" y="40" width="40" height="20" fill="#000"/>
    <rect x="40" y="40" width="40" height="20" fill="#fff"/>
  </g>
</svg>
